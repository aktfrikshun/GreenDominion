PLUGIN KC_CUFON INFORMATION =<h1>Cuf&oacute;n System Plugin for Joomla 1.5.x</h1><p>Version 1.4.0</p><p>This version of the kc_cufon plugin is for Joomla 1.5+ native.</p><p>REMEMBER to Publish the System kc_cufon plugin using the Plugin Manager.</p><p>In the Plugin there are a number of parameters that you need to set in order for the plugin to replace fonts. Set the font(s) and css selector(s) that you want to use in the plugin parameters.  New font files should be uploaded to /plugings/system/kc_cufon/fonts.</p><p>Detailed documentation for the plugin can be found at <a href="http://www.keashly.net/typography/kc-cufon-font-replacement" target="_blank">www.keashly.net/typography/kc-cufon-font-replacement</a></p><h2>Cuf&oacute;n Information</h2><p>Cuf&oacute;n Copyright (c) 2009 Simo Kinnunen.<br />If you want a different font than what is supplied with this plugin you will need to make up a Cuf&oacute;n font file. Visit the Cuf&oacute;n font generator page located here: <a href="http://cufon.shoqolate.com/generate" target="_blank">http://cufon.shoqolate.com/generate</a> to make up your font file(s). Follow the instructions provided at: <a href="http://wiki.github.com/sorccu/cufon/usage" target="_blank">http://wiki.github.com/sorccu/cufon/usage</a>. Cuf&oacute;n documentation can be found at: <a href="http://wiki.github.com/sorccu/cufon" target="_blank">http://wiki.github.com/sorccu/cufon</a>. Version 1.0.9i of Cuf&oacute;n is being used in the plugin.</p><p><strong>You must use a Strict doctype in order for Cuf&oacute;n to work in IE browsers. All cuf&oacute;n-enabled pages must be UTF-8 encoded. Compatible encodings, such as US-ASCII, are also fine.</strong></p><h2>Fonts</h2><p>The fonts distributed with this package:</p><ul><li>Prociono has a GNU General Public Licence Version 2 license,</li><li>the Linux Libertine has a OpenFont License,</li><li>Gabrielle and Olde English fonts are free fonts from <a href="http://www.dailyfreefonts.com" target="_blank">www.dailyfreefonts.com</a> by Dieter Steffmann.</li></ul><h2>Other Information</h2><h3>If you have a Google Analytics plugin installed position it after the kc_cufon plugin in the Plugin Manager list.</h3>
	
KC_LOADMOOTOOLS_LABEL="Load Mootools"
KC_LOADMOOTOOLS_DESC="Indicates if you are using Mootools for your framework. Cuf&oacute;n needs a Javascript Framework loaded before the Cuf&oacute;n Javascript and font files. If this field is set to yes, the plugin will ensure that Mootools is loaded first."
KC_LOADING LABEL=Display Font While Loading
KC_LOADING DESC=If set to Yes, the default font for the selector will display until the Cuf&oacute;n font has been loaded
KC_NUM_FONT LABEL=Number of Different Fonts
KC_NUM_FONT DESC=Set this to the number of different fonts you are using

KC_FONT1 LABEL=Font 1
KC_FONT1 DESC=Enter the name of the Cuf&oacute;n font for your first font, e.g. Olde_English.
KC_FONTFILE1 LABEL=Fontfile 1
KC_FONTFILE1 DESC=Enter the name of the Cuf&oacute;n font for your first font, e.g. Olde_English_400 for the JavaScript font file Olde_English_400.font.js. Do NOT include the extension .font.js for the font name. New font files should be uploaded to /plugings/system/kc_cufon/fonts.
KC_SELECTOR1 LABEL= CSS Selectors for Font 1
KC_SELECTOR1 DESC=Enter the list of selectors you want to use Font 1 for, add a comma between selectors. The selector list should be exactly like you would specify in CSS.
KC_FONTSIZE1 LABEL=Font 1 Font-size
KC_FONTSIZE1 DESC=Override the CSS selector font size for the Cuf&oacute;n font only. If you want to change the Cuf&oacute;n font-size of your first font enter the font-size including tpe, e.g. 24px or 3em or 150%, If you leave this field blank the font-size that has been specified for the CSS selectors will be used.
KC_FONTHOVER1 LABEL=Font 1 Selectors Hoverable
KC_FONTHOVER1 DESC=Set the selectors for font 1 links to be hoverable.

